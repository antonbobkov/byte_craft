<!DOCTYPE HTML>
<html>
  <link rel="stylesheet" type="text/css" href="css_mmsk.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  
  <script type="text/javascript" src="metamask.js"></script>
  <script type="text/javascript" src="bmp_reader.js"></script>
  <script type="text/javascript" src="log.js"></script>
  <script type="text/javascript" src="contract_info.js"></script>
  <script type="text/javascript" src="js_viewer.js"></script>

  <body onload="GlobalOnLoad()">
    <div id="messages"></div>
    
    <div hidden id="main">

      <div>
      	<p> Enter coordinates of a chunk: </p>
      	<p> x: <input type="text" id="x" value="10"/></p>
      	<p> y: <input type="text" id="y" value="10"/></p>

	<div>
	  <button id="chunk-info-btn">View Chunk Info</button>
	  
	  <div id="chunk-info-div">
	  </div>
	  
	</div>
	
      </div>

      <div>
	
	<p>
	  <button id="balance-btn">Get Pending Balance</button>
	  <span id="balance-span"></span>
	</p>
	
	<p>
	  <button id="withdraw-btn">Withdraw Pending Balance</button>
	  <span id="withdraw-span"></span>
	</p>
	
	<p>
	  <button id="update-time-btn">Get Last Update Time</button>
	  <span id="update-time-span"></span>
	</p>
	
	<button id="update-all-btn">Get All Update Times</button>
	<div id="update-all-div">
	</div>
      </div>
    </div>
    
    
    <div id="errors"></div>
  </body>

</html>
